<ul class="list-view">
	<li class="list-view-cell cell-media" ng-repeat="student in students">
		<a href="javascript:void(0);" class="list-a">
			<div class="list-title">{{student.name}}</div>
			<div class="list-flag"><i class="fa fa-user"></i></div>
			<div class="list-content">{{student.sno}}</div>
		</a>
	</li>
</ul>
