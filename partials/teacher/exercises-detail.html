<div class="list-center" ng-init="$state.needReturn=true;$state.toWhere='teacher.exercises'">
	<ul class="list-view">
		<li class="list-view-cell cell-media">
			<div class="cell-media-body">
				题目名称：{{currentExercise.title}}
			</div>
		</li>
		<li class="list-view-cell cell-media">
			<div class="media-body">
				题目类型：1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>1<br>{{currentExercise.type}}
			</div>
		</li>
		<li class="list-view-cell cell-media">
			<div class="cell-media-body">
				题目内容：{{currentExercise.content}}
			</div>
		</li>
		<li class="list-view-cell cell-media">
			<div class="cell-media-body">
				题目答案：{{currentExercise.answer}}
			</div>
		</li>
	</ul>
	<a class="btn btn-primary form-control" ng-click="doExercise()">开始做题</a>
</div>
