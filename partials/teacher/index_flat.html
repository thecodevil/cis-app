<div class="app-content-center clearfix">
	<div class="status-summary">
		<span><i class='fa fa-user-offline'></i>总数:{{numOfStudent}}</span>
		<span><i class='fa fa-user'></i>在线:{{numOfOnlineStudent}}</span>
		<span><i class='fa fa-thumbs-o-up'></i>明白:{{numOfStatus1}}</span>
		<span><i class='fa fa-question-circle'></i>疑惑:{{numOfStatus2}}</span>
		<span><i class='fa fa-angle-double-down'></i>太慢:{{numOfStatus3}}</span>
		<span><i class='fa fa-angle-double-up'></i>太快:{{numOfStatus4}}</span>
	</div>
	<div class="status-flat" ng-repeat="student in students">
		<i class='fa' ng-class='student.status'></i>
		<p>{{student.name}}</p>
	</div>
</div>
<a class="sreen-next" href="javascript:void(0);" ui-sref="teacher.listview"></a>
